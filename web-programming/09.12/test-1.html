<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider de Imagens com Bootstrap</title>
    <!-- Link do CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Estilização adicional */
      .carousel-inner img {
        height: 400px; /* Ajusta a altura das imagens */
        object-fit: cover;
      }
      .carousel-caption {
        background: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Slider (Carousel) -->
    <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicadores (bolinhas) -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#imageSlider"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
        ></button>
        <button
          type="button"
          data-bs-target="#imageSlider"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#imageSlider"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- Imagens do slider -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/image-1.jpg" class="d-block w-100" alt="Imagem 1" />
          <div class="carousel-caption">
            <h5>Primeira Imagem</h5>
            <p>Descrição da primeira imagem.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/image-2.jpg" class="d-block w-100" alt="Imagem 2" />
          <div class="carousel-caption">
            <h5>Segunda Imagem</h5>
            <p>Descrição da segunda imagem.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/image-3.jpg" class="d-block w-100" alt="Imagem 3" />
          <div class="carousel-caption">
            <h5>Terceira Imagem</h5>
            <p>Descrição da terceira imagem.</p>
          </div>
        </div>
      </div>

      <!-- Controles (anterior e próximo) -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#imageSlider"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#imageSlider"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
