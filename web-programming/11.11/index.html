<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="form">
      <h2>Formulário</h2>

      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Insira seu nome..." />

      <label for="phone">Telefone</label>
      <input type="number" id="phone" placeholder="(00) 00000-0000" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@mail.com" />

      <label for="site">Website</label>
      <input type="url" id="site" placeholder="www.website.com" />

      <label for="children">Número de filhos</label>
      <input
        type="number"
        value="0"
        min="0"
        id="children"
        placeholder="Insira seu número de filhos..."
      />

      <label for="birthday">Data de Nascimento</label>
      <input type="date" id="birthday" />

      <label for="store-name">Nome da loja</label>
      <input type="text" id="store-name" list="store" />
      <datalist id="store">
        <option value="Centauro">Centauro</option>
        <option value="Amazon">Amazon</option>
        <option value="Americanas">Americanas</option>
        <option value="Mercado Livre">Mercado Livre</option>
      </datalist>

      <label for="color">Cor</label>
      <input type="color" id="color" />

      <label for="search">Pesquisa</label>
      <input type="search" id="search" />

      <input type="submit" value="Enviar" />
    </div>
  </body>
</html>
