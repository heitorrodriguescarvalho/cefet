<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Formulário</title>
</head>
<body>
  <form action="" method="post" id="form-1">
    <label style="padding-right: 8px">Nome</label>
    <input type="text" id="txtNome">
    <label style="padding-right: 8px">Sobrenome</label>
    <input type="text" id="txtSobrenome">

    <legend>
      <input type="checkbox" name="genero" value="1"> Ação
      <input type="checkbox" name="genero" value="2"> Comédia
      <input type="checkbox" name="genero" value="3"> Aventura
    </legend>

    <legend>
      Região do Brasil
      <input type="radio" id="sudeste" name="regiao" value="sudeste">
      <input type="radio" id="centro-oeste" name="regiao" value="centro-oeste">
      <input type="radio" id="nordeste" name="regiao" value="nordeste">
      <input type="radio" id="sul" name="regiao" value="sul">
      <input type="radio" id="norte" name="regiao" value="norte">
    </legend>

    <label for="password">Senha</label>
    <input type="password" id="password" >

    <label for="date">Data de Nascimento</label>
    <input type="date" min="2012-01-01" id="date" max="2024-08-21">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </form>
</body>
</html>
