<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício de Javascript</title>
  </head>
  <body>
    <script type="text/javascript">
      const num = prompt("Informe um número:");

      let sum = 0;

      for (let i = 10; i <= num; i += 10) {
        if (i % 10 === 0) sum += i;
      }

      document.write(sum);
    </script>
  </body>
</html>
