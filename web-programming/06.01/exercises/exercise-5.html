<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício de Javascript</title>
  </head>
  <body>
    <script type="text/javascript">
      const num = prompt("Informe um número inteiro:");

      for (let i = 0; i <= 10; i++) {
        document.write(`${num} x ${i} = ${num * i} <br>`);
      }
    </script>
  </body>
</html>
