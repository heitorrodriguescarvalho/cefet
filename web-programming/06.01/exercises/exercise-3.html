<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício de Javascript</title>
  </head>
  <body>
    <script type="text/javascript">
      const daysOfWeek = {
        1: "Domingo",
        2: "Segunda-feira",
        3: "Terça-feira",
        4: "Quarta-feira",
        5: "Quinta-feira",
        6: "Sexta-feira",
        7: "Sábado",
      };

      const weekDay = prompt("Informe o número do dia semana:");

      document.write(daysOfWeek[weekDay] || "Número inválido");
    </script>
  </body>
</html>
