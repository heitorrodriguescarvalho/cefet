<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de tabela</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <td>Nome</td>
          <td colspan="2">Idade e Profissão</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Eduardo</td>
          <td>25</td>
          <td rowspan="2">Motorista</td>
        </tr>
        <tr>
          <td>Camila</td>
          <td>32</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Nomes fictícios &nbsp;</td>
          <td>Idade completa em 2024</td>
          <td>Profissões fictícias</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
